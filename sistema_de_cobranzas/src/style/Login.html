<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>login3</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Servicio</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Buscar...">
            <a><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo">CIMFA CENTRAL - CNS</a>
            <h2>¡Bienvenido!</h2>
            <h3>Sistema de Cobranzas</h3>
            <pre>Sistema Unico de Cobranzas del CIMFA Central Regional La Paz</pre>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2>Iniciar Sesion</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Correo Electronico" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">  Recuerdame</label>
            </div>
            <div class="forgot-password">
                <a class="forgot-link" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="button">
                <button class="btn">Iniciar Sesion</button>
            </div>
            <div class="sign-up">
                <p>¿No tienes una cuenta?</p>
                <a href="#">Registrarte</a>
            </div>
        </div>
    </section>
</body>
</html>
